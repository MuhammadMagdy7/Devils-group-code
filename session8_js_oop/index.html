<body>

<div class="forms">

    <form action="" id="forminput">

        <div class="container koko">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" class="form-control firstname"    name="firstname" placeholder="Enter firstname" aria-label="Enter firstname" aria-describedby="addon-wrapping">
                </div>
            
            </div>
    
    
            <div class="row">
                <div class="col-lg-12 p-3">
                    <input type="text" class="form-control lastname"   name="lastname" placeholder="Enter lastname" aria-label="Enter lastname" aria-describedby="addon-wrapping">
                </div>
            
            </div>
    
    
            <div class="row">
                <div class="col-lg-6">
    
                    <input type="radio"  name="gender" class="gender"  value="Male"   >
                    <label for="">Male</label>
                    <input type="radio"  name="gender"  class="gender" value="Female"  >
                    <label for="">Female</label>
                </div>
    
                <div class="col-lg-6">
    
    
                </div>
            
            </div>
    
    
    
            <div class="row">
                <div class="col-lg-12">
                    <input type="number" class="form-control height"  firstname name="height" placeholder="Enter height" aria-label="Enter firstname" aria-describedby="addon-wrapping">
                </div>
            
            </div>
    
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </div>
            </div>
        </div>
        
        
    </form>
</div>

    

    <div class="container">
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Height</th>
              </tr>
            </thead>
            <tbody id="tbodyTable">
             
            </tbody>
        </table>
    </div>
